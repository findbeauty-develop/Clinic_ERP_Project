  #       max-size: "5m"
  #       max-file: "2"
  #       compress: "true"  
  #   healthcheck:
  #     test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/metrics"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 3

  # PostgreSQL Exporter (Database Metrics - Port 9187)
  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: postgres-exporter
    restart: unless-stopped
    environment:
      - DATA_SOURCE_NAME=${POSTGRES_EXPORTER_DATA_SOURCE_NAME}
      - PG_EXPORTER_DISABLE_DEFAULT_METRICS=true
    command:
      - '--disable-settings-metrics' 

    ports:
      - "9187:9187"
    networks:
      - clinic-erp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9187/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Grafana (Visualization - Port 3004)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana-monitoring
    restart: unless-stopped
    ports:
      - "127.0.0.1:3004:3000"

    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel
      - GF_SERVER_ROOT_URL=http://localhost:3004
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false

      # SMTP sozlamalari (Email alert'lar uchun)
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=smtp-relay.brevo.com:587
      - GF_SMTP_USER=apikey
      - GF_SMTP_PASSWORD=${BREVO_SMTP_KEY}
      - GF_SMTP_FROM_ADDRESS=noreply@jaclit.com
      - GF_SMTP_FROM_NAME=Grafana Alerts
      - GF_SMTP_SKIP_VERIFY=true      
      - GF_SMTP_STARTTLS_POLICY=OpportunisticStartTLS
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-provisioning:/etc/grafana/provisioning
    networks:
      - clinic-erp-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  clinic-erp-network:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
  grafana-provisioning:
  backend-uploads:
