

services:
  # Clinic Backend (Port 3000)
  backend:
    image: findbeauty/clinic-backend:latest
    container_name: clinic-erp-backend-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - ./apps/backend/.env
    environment:
      - NODE_ENV=production 
      - SUPPLIER_BACKEND_URL=http://supplier-erp-backend-prod:3002
      - SUPPLIER_BACKEND_API_KEY=d74a59fe2a3194ed8a3f74ca4b60ee02fb580089a0fdd9e4d67f3a5a4bcf
    volumes:
      - ./apps/frontend/public/images:/app/apps/frontend/public/images:ro
      - ./apps/backend/keys:/app/apps/backend/keys:ro
      # Logo va boshqa upload'lar restart'dan keyin saqlanishi uchun
      - backend-uploads:/app/apps/backend/uploads
    networks:
      - clinic-erp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Clinic Frontend (Port 3001)
  frontend:
    image: findbeauty/clinic-frontend:latest
    container_name: clinic-erp-frontend-prod
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api.jaclit.com
    env_file:
      - ./apps/frontend/.env
    depends_on:
      - backend
    networks:
      - clinic-erp-network

  # Supplier Backend (Port 3002)
  supplier-backend:
    image: findbeauty/supplier-backend:latest
    container_name: supplier-erp-backend-prod
    restart: unless-stopped
    ports:
      - "3002:3002"
    env_file:
      - ./apps/supplier-backend/.env
    environment:
      - NODE_ENV=production 
      # ✅ Docker network ichida container nomi ishlatiladi
      - CLINIC_BACKEND_URL=http://clinic-erp-backend-prod:3000
      - SUPPLIER_BACKEND_API_KEY=d74a59fe2a3194ed8a3f74ca4b60ee02fb580089a0fdd9e4d67f3a5a4bcf
      - CORS_ORIGINS=https://clinic.jaclit.com,https://supplier.jaclit.com
    volumes:
      - ./apps/supplier-backend/keys:/app/apps/supplier-backend/keys:ro
    networks:
      - clinic-erp-network
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3002/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Supplier Frontend (Port 3003)
  supplier-frontend:
    image: findbeauty/supplier-frontend:latest
    container_name: supplier-erp-frontend-prod
    restart: unless-stopped
    ports:
      - "3003:3003"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=https://api-supplier.jaclit.com
      - NEXT_PUBLIC_CLINIC_BACKEND_URL=https://api.jaclit.com
    env_file:
      - ./apps/supplier-frontend/.env
    depends_on:
      - supplier-backend
    networks:
      - clinic-erp-network

  # Prometheus (Metrics Database - Port 9090)
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus-monitoring
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
      
    extra_hosts:
    - "host.docker.internal:host-gateway"  
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - clinic-erp-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

