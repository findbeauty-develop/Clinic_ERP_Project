<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7BC4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineGradient" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main globe circle -->
  <circle cx="100" cy="100" r="80" fill="url(#globeGradient)" stroke="#2E7BC4" stroke-width="3"/>
  
  <!-- Shine effect -->
  <circle cx="100" cy="100" r="80" fill="url(#shineGradient)"/>
  
  <!-- Longitude lines -->
  <ellipse cx="100" cy="100" rx="15" ry="80" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="100" cy="100" rx="35" ry="80" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="55" ry="80" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Latitude lines -->
  <ellipse cx="100" cy="100" rx="80" ry="15" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.6"/>
  <ellipse cx="100" cy="100" rx="80" ry="35" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.5"/>
  <ellipse cx="100" cy="100" rx="80" ry="55" fill="none" stroke="#ffffff" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Central horizontal line (equator) -->
  <line x1="20" y1="100" x2="180" y2="100" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Central vertical line -->
  <line x1="100" y1="20" x2="100" y2="180" stroke="#ffffff" stroke-width="2" opacity="0.7"/>
  
  <!-- Background rectangle for text -->
  <rect x="44" y="73" width="110" height="44" rx="5" fill="#ffffff" opacity="0.95"/>
  
  <!-- "News" text -->
  <text x="100" y="108" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="#2E7BC4" text-anchor="middle">News</text>
</svg>