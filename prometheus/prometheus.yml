global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'clinic-erp-production'
    environment: 'production'

# Alertmanager configuration (keyinchalik qo'shiladi)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets: []

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "alert_rules.yml"  # Keyinchalik qo'shiladi

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          instance: 'prometheus'

  # # Node Exporter (Server Metrics - EC2 Infrastructure)
  # - job_name: 'node-exporter'
  #   static_configs:
  #     - targets: ['node-exporter:9100']  # EC2'ning private IP'si
  #       labels:
  #         instance: 'ec2-server'
  #         job: 'infrastructure'
  #   scrape_interval: 300s
  #   scrape_timeout: 30s

  # PostgreSQL Exporter (Database Metrics - Supabase)
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          instance: 'supabase-database'
          job: 'database'
    scrape_interval: 30s
    scrape_timeout: 25s

  # Backend API Metrics
  - job_name: 'backend'
    static_configs:
      - targets: ['backend:3000']
        labels:
          instance: 'clinic-erp-backend'
          job: 'api'
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

